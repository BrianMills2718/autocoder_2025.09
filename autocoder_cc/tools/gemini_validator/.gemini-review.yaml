review_templates:
  enterprise:
    focus:
    - architecture
    - scalability
    - security
    - maintainability
    prompt: Evaluate against enterprise roadmap requirements
  performance:
    focus:
    - algorithms
    - database queries
    - caching
    - async operations
    prompt: Identify performance bottlenecks and optimization opportunities
  refactoring:
    focus:
    - code duplication
    - complex methods
    - design patterns
    - testability
    prompt: Identify technical debt and suggest refactoring opportunities
  security:
    focus:
    - authentication
    - authorization
    - input validation
    - secrets
    prompt: Perform a thorough security audit focusing on OWASP top 10
