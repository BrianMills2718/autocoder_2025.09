schema_version: "1.0.0"

policy:
  disallowed_dependencies:
    - eval
    - exec
  resource_limits:
    cpu_cores: 2
    memory_mb: 2048
    max_connections: 100
  security_constraints:
    disallow_privileged: true
    enforce_https: false
    require_encryption: false
  slos:
    availability_percentage: 99.0
    p95_latency_ms: 200
    p99_latency_ms: 1000
    throughput_requests_per_second: 100
  validation_rules:
    - description: Test validation passed
      expression: 'True'
      severity: info

system:
  name: simple_test_system
  description: Simple data processing system
  version: "1.0.0"
  
  components:
    - name: data_source
      type: Source
      description: Generate test data
      configuration:
        data_type: json
        
    - name: data_processor
      type: Transformer
      description: Process the data
      configuration:
        processing_type: validation
        
    - name: data_store
      type: Store
      description: Store processed data
      configuration:
        storage_type: postgresql
        
  bindings:
    - from: data_source.output
      to: data_processor.input
    - from: data_processor.output
      to: data_store.input