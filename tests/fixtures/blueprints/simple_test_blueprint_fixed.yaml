schema_version: "1.0.0"
system:
  name: simple_test_system
  description: Simple data processing system
  version: "1.0.0"
  
  policies:
    deployment_strategy: docker_compose
    security_model: basic
    
  components:
    - name: data_source
      type: Source
      description: Generate test data
      config:
        data_type: json
        
    - name: data_processor
      type: Transformer
      description: Process the data
      config:
        processing_type: validation
        
    - name: data_store
      type: Store
      description: Store processed data
      config:
        storage_type: postgresql
        
  bindings:
    - from: data_source.output
      to: data_processor.input
    - from: data_processor.output
      to: data_store.input